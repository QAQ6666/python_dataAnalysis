<!doctype html>
<html >
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.ico') }}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Home</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/animate.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/light-bootstrap-dashboard.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/demo.css') }}" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename='css/pe-icon-7-stroke.css') }}" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="{{ url_for('static', filename='img/sidebar-5.jpg') }}">

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    Welcome to 招聘数据分析
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="{{ url_for('show_dashboard') }}" target="view_frame">
                        <i class="pe-7s-graph"></i>
                        <p>仪表板数据</p>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('show_user') }}" target="view_frame">
                        <i class="pe-7s-user"></i>
                        <p>用户资料</p>
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('show_table') }}?first=A" target="view_frame">
                        <i class="pe-7s-note2"></i>
                        <p>表格清单</p>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('show_typography') }}" target="view_frame">
                        <i class="pe-7s-news-paper"></i>
                        <p>版式</p>
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('show_maps') }}" target="view_frame">
                        <i class="pe-7s-map-marker"></i>
                        <p>地图</p>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('show_notifications') }}" target="view_frame">
                        <i class="pe-7s-bell"></i>
                        <p>通知事项</p>
                    </a>
                </li>
				<li class="active-pro">
                    <a href="{{ url_for('show_upgrade') }}" target="view_frame">
                        <i class="pe-7s-rocket"></i>
                        <p>升级到PRO</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <iframe name="view_frame" src="{{ url_for('show_dashboard') }}" width="100%" height="100%" frameborder="0" ></iframe>

</div>


</body>

    <script src="{{ url_for('static', filename='js/jquery-1.10.2.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>

	<script src="{{ url_for('static', filename='js/bootstrap-checkbox-radio-switch.js') }}"></script>

	<script src="{{ url_for('static', filename='js/chartist.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/bootstrap-notify.js') }}"></script>

	<script src="{{ url_for('static', filename='js/light-bootstrap-dashboard.js') }}"></script>

	<script src="{{ url_for('static', filename='js/demo.js') }}"></script>

	<script type="text/javascript">
    	$(document).ready(function(){

        	demo.initChartist();

        	$.notify({
            	icon: 'pe-7s-gift',
            	message: "Welcome to <b>Light Bootstrap Dashboard</b> - a beautiful freebie for every web developer."

            },{
                type: 'info',
                timer: 4000
            });

    	});
	</script>

</html>
