<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Page couldn't be found.</title>
		<link rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/404.css') }}">
		
		<script language="JavaScript">
			function dosearch() {
			var sf=document.searchform;
			var submitto = sf.sengine.value + escape(sf.searchterms.value);
			window.location.href = submitto;
			return false;
			}
		</script>
	</head>
	<body>
		
		<div class="header">
			<img src="images/Logo_sample.png" />
		</div>
		
		<p class="error">404</p>
		
		<div class="content">
			<h2>{{msg}}</h2>
			
			<p class="text">
				<form name="searchform" onSubmit="return dosearch();">
					<input type="hidden" name="sengine" value="http://www.google.com/search?q=site:www.yoursite.com+" />
					<input type="text" name="searchterms" class="inputform">
					<input type="submit" name="SearchSubmit" value="Search" class="button"> 
				</form>
			</p>
				
			<p class="links">
				<a id="button" href="http://sc.chinaz.com/">&larr; Back</a> <a href="#">Homepage</a> <a href="#">Portfolio</a> <a href="#">About Us</a> <a href="#">Blog</a>
			</p>
		</div>
	</body>
</html>
